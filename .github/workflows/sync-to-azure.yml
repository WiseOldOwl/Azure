name: Sync to Azure DevOps

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub repository
        uses: actions/checkout@v2

      - name: Push changes to Azure DevOps
        run: |
          git config --global user.email "imranmungul@gmail.com"
          git config --global user.name "WiseOldOwl"
          git remote add azure https://$AZURE_DEVOPS_PAT@dev.azure.com/WiseOldOwl/landing_Zone/_git/Azure
          git push azure main -f
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
